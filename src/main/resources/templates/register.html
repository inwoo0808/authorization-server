<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function register(){
            fd = new FormData();
            fd.append("email", document.getElementById("email").value);
            fd.append("name", document.getElementById("name").value);
            fd.append("phone", document.getElementById("phone").value);
            fd.append("password", document.getElementById("password").value);
            fd.append("password_confirm", document.getElementById("passwordConfirm").value);

            axios.post("/register", fd)
                .then((res) => {
                    if(res.data==="ok"){
                        alert("회원가입이 정상적으로 처리되었습니다.");
                        location.href = "/login"
                    }else{
                        alert("문제가 발생했습니다. 다시 시도해주세요.");
                    }
                })
                .catch((err) => {
                    alert("문제가 발생했습니다. 다시 시도해주세요.");
                    console.log(err);
                });
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">회원가입</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="example@example.com"
                           required>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="이름을 입력해주세요"
                           required>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">연락처</label>
                    <input type="text" 
                           id="phone"
                           name="phone" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="010-1234-5678"
                           required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="비밀번호를 입력해주세요"
                           required>
                </div>

                <div>
                    <label for="passwordConfirm" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                    <input type="password" 
                           id="passwordConfirm" 
                           name="passwordConfirm" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="비밀번호를 한번 더 입력해주세요"
                           required>
                </div>

                <button onclick="register()"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    가입하기
                </button>
            </div>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    이미 계정이 있으신가요? 
                    <a th:href="@{/login}" class="font-medium text-blue-600 hover:text-blue-500">로그인</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
