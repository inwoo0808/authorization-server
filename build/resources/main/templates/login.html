<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">로그인</h2>
            
            <form th:action="@{/login}" method="post" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                    <input type="email"
                           id="email"
                           name="email"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="example@example.com"
                           required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           required>
                </div>

                <div th:if="${session.err}">
                    <p class="text-center mx-auto text-red-500 text-sm mb-2">아이디 또는 비밀번호가 틀렸습니다.</p>
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    로그인
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    계정이 없으신가요? 
                    <a href="/signup" class="font-medium text-blue-600 hover:text-blue-500">회원가입</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
